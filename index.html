<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login de Acesso</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br> E entre em nossa página</h1>
            <img src="logo.svg" class="login-animado" alt="logo animado">
        </div>
        <div class="righ-login"></div>
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" placeholder="login" id="login">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="senha" id="senha">
                </div>
                <button class="btn-login" onclick="logar(); return false">Login</button>
            </div>
    </div>
    <script>

function logar(){

var login = document.getElementById('login').value;
var senha = document.getElementById('senha').value;

if(login == "admin" && senha == "admin"){
    alert('Você está logado');
    location.href = "home.html";
}else if(login == "aluno" && senha == "aluno"){
    alert ('Você está logado');
    location.href = "aluno.html";
}else{
    alert('Usuario ou senha incorretos');
}
}
    </script>
    
</body>
</html>
